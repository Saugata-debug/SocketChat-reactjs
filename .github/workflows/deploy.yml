name: 

on:
  push:
    branches:
    - main
    - features/**
    - dependabot/**
  pull_request:
    branches:
    - main

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Change Directory
      run: cd ./chat

    - name: Start containers
      run: docker-compose -f "chat/docker-compose.yml" up -d --build

